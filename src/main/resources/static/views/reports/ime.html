  <h3 align="center">City of Los Angeles Landfill Exceedance Report</h3>
  <h3 align="center">
	  Filter By:
	  <select name="filter">
	  	<option value="date">Date</option>
	  	<option value="landfill">Landfill</option>
	  	<option value="exceedance">Exceedance Type</option>
	  	<option value="ime">Ime # / Probe</option>
	  	<option value="probe">Grid / Depth</option>
	  </select>
	  <button type="button" class="btn btn-success" ng-click="">Submit</button>
  </h3>   
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Landfill</th>
        <th>Exceedance Type</th>
		<th>IME # / Probe</th>
		<th>Grid / Depth</th>
		<th>Repair Description</th>
		<th>Initial ppmv</th>
		<th>Recheck</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in imeData">
        <td>{{data.date}}</td>
		<td>{{data.landfill}}</td>
        <td>{{data.type}}</td>
		<td>{{data.imeprobe}}</td>
        <td>{{data.grid}}</td>
		<td>{{data.repairdesc}}</td>
        <td>{{data.initialppmv}}</td>
		<td>{{data.recheck}}</td>
      </tr>
    </tbody>
  </table>
