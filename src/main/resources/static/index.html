<!DOCTYPE html>
<html>
	<head>
		<title>Landfill Data Manager</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body ng-app="main">
		<div class="container">
			<h1>Landfill Data Manager</h1>
	
			<hr>
	
			<div ng-controller="indexController" ng-cloak class="ng-cloak">
				<p>The ID is {{greeting.id}}</p>
				<p>The content is {{greeting.content}}</p>
			</div>
	
			<p>Upload Landfill Data to SQL Server Express!</p>
	
			<label>Step 1: Choose a valid JSON File.</label><br />
			<form method="POST" enctype="multipart/form-data" action="/upload">
				<input type="file" name="file"><br />
				<label>Step 2: Click the button below to upload.</label><br />
				<input type="submit" value="Upload">
			</form>
		</div>
	</body>
</html>
