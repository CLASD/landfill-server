<!DOCTYPE html>
<html>
  <head>
    <title>Landfill Data Manager</title>
    <!-- <link href="css/angular-bootstrap.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    <style type="text/css">
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none !important;
    }
    </style>
  </head>
  <body ng-app="landfill">
    <div class="container">
      <h1>Landfill Data Manager</h1>

      <hr>

      <div ng-controller="home" ng-cloak class="ng-cloak">
        <p>The ID is {{greeting.id}}</p>
        <p>The content is {{greeting.content}}</p>
      </div>

      <p>Upload a Landfill Data to SQL Server Express!</p>

      <label>Step 1: Choose a valid JSON File.</label><br />
      <form method="POST" enctype="multipart/form-data" action="/upload">
      	<input type="file" name="file"><br />
        <label>Step 2: Click the button below to upload.</label><br />
      	<input type="submit" value="Upload">
  	</form>
    </div>
  </body>
</html>
